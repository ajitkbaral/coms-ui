<div class="row">
  <div class="col-md-6">
    <div class="h-100 d-flex align-items-center">
      <img
        src="https://randomuser.me/api/portraits/{{ customer.profileImage }}"
        alt="{{ customer.firstName }}"
      />
    </div>
  </div>
  <div class="col-md-6">
    <table class="table table-striped">
      <tbody>
        <tr>
          <td>First Name</td>
          <td>{{ customer.firstName }}</td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>{{ customer.lastName }}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{ customer.email }}</td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td>{{ customer.phoneNo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
