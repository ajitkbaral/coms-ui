<div class="col-md-12 order-md-2 mb-4">
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your cart</span>
    <span class="badge badge-secondary badge-pill">{{ items.length }}</span>
  </h4>
  <ul *ngIf="items.length === 0" class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-center">
      <span class="text-muted">No items in cart</span>
    </li>
  </ul>
  <ul *ngIf="items.length > 0" class="list-group mb-3">
    <li
      *ngFor="let item of items"
      class="list-group-item d-flex justify-content-between"
    >
      <img [src]="item.productImage" />
      <div class="d-flex flex-column flex-grow-1 mx-1">
        <h6 class="my-0">{{ item.name }}</h6>
        <small class="text-muted"
          ><b>{{ item.description }}</b></small
        >
      </div>
      <small class="text-muted">NRs.{{ item.price * item.quantity }}</small>
    </li>
    <li class="list-group-item d-flex justify-content-between bg-light">
      <span class="text-success">Total (NRs)</span>
      <strong class="text-success"
        >NRs. {{ cartService.totalPurchaseAmount() }}</strong
      >
    </li>
  </ul>
</div>
