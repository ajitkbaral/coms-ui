<div class="container">
  <h3>Customers</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Profile Image</th>
        <th scope="col">Latitude</th>
        <th scope="col">Longitude</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let customer of customersData
            | paginate: { itemsPerPage: itemsPerPage, currentPage: page }
        "
      >
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>
          <img
            src="https://randomuser.me/api/portraits/thumb/{{
              customer.profileImage
            }}"
            alt="{{ customer.firstName }}"
          />
        </td>
        <td>{{ customer.location.coordinates[0] }}</td>
        <td>{{ customer.location.coordinates[1] }}</td>
        <td>
          <button
            class="btn btn-sm btn-primary"
            (click)="navigate(customer._id)"
          >
            View
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="float-right">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
