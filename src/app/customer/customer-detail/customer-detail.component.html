<div class="container mb-5 pb-5">
  <div *ngIf="dataLoaded">
    <h2>Customer Detail</h2>
    <app-profile-view [customer]="customer"></app-profile-view>
    <hr />
    <div>
      <h4 class="my-3">Location</h4>
      <app-map
        [latitude]="customer.location.coordinates[0]"
        [longitude]="customer.location.coordinates[1]"
      ></app-map>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="my-3">Orders</h4>
          <button class="btn btn-sm btn-secondary" (click)="goToNewOrderPage()">
            Add new order
          </button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Order ID</th>
              <th scope="col">Orderd Date</th>
              <th scope="col">No. of Items</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders">
              <td>{{ order._id }}</td>
              <td>{{ order.createdAt | date: "dd MMM yyyy" }}</td>
              <td>{{ order.products.length }}</td>
              <td>
                <button
                  class="btn btn-sm btn-secondary"
                  (click)="goToOrderPage(order._id)"
                >
                  View Details
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="orders.length === 0" class="d-flex justify-content-center">
          You don't have any orders available
        </div>
      </div>
    </div>
  </div>
</div>
