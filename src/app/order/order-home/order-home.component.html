<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="my-3">Orders</h4>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Total (NRs)</th>
            <th scope="col">Orderd Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order._id }}</td>
            <td>
              {{ order.customer.firstName }} {{ order.customer.lastName }}
            </td>
            <td>
              {{ order.total }}
            </td>
            <td>{{ order.createdAt | date: "dd MMM yyyy" }}</td>
            <td>
              <button
                class="btn btn-sm btn-secondary"
                (click)="goToOrderPage(order._id)"
              >
                View Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="orders.length === 0" class="d-flex justify-content-center">
        You don't have any orders available
      </div>
    </div>
  </div>
</div>
