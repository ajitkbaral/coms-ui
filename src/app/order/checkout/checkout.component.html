<div class="container">
  <div class="row py-5">
    <div class="order-md-2 col-md-4">
      <app-cart></app-cart>
    </div>
    <div class="col-md-8">
      <h4 class="mb-3">Please enter your order shipping details</h4>
      <form [formGroup]="checkoutForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
            />
            <div
              *ngIf="firstName.errors?.required && firstName.touched"
              class="invalid-feedback"
            >
              First name is required.
            </div>
            <div
              *ngIf="firstName.errors?.minlength && firstName.touched"
              class="invalid-feedback"
            >
              First name should be atleast 3 characters.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
            />
            <div
              *ngIf="lastName.errors?.required && lastName.touched"
              class="invalid-feedback"
            >
              Last name is required.
            </div>
            <div
              *ngIf="lastName.errors?.minlength && lastName.touched"
              class="invalid-feedback"
            >
              Last name should be atleast 3 characters.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="you@example.com"
          />
          <div
            *ngIf="email.errors?.required && email.touched"
            class="invalid-feedback"
          >
            Email address is required.
          </div>
          <div
            *ngIf="email.errors?.email && email.touched"
            class="invalid-feedback"
          >
            Please enter a valid email address.
          </div>
        </div>

        <div *ngIf="latitude && longitude" class="mb-3">
          <label for="address">Address</label>
          <app-map
            [location]="{ coordinates: [latitude, longitude] }"
          ></app-map>
        </div>
